{% load static from staticfiles %}
{% for student in students  %}
<tr>
	<td>{{ student.id }}</td>

	<td>
		{% if student.photo %}
		<img src="{{ student.photo.url }}" alt="..." class="img-circle" height="30" width="30"/>
		{% elif not student.photo %}
		<img src="{% static 'img/no_photo.jpg' %}" alt="..." class="img-circle" height="30" width="30"/>
		{% endif %}
	</td>
	<td><a href="{% url "students_edit" student.id %}">{{ student.last_name }}</a></td>
	<td><a href="{% url "students_edit" student.id %}">{{ student.first_name }}</a></td>
	<td>{{ student.ticket }}</td>
	<td>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Дія
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li><a href="{% url "students_edit" student.id %}">Редагувати</a></li>
				<li><a href="{% url "journal_student" student.id %}">Відвідування</a></li>
				<li><a href="{% url "students_delete" student.id %}">Видалити</a></li>
			</ul>
		</div>
	</td>
</tr>
{% endfor %}
